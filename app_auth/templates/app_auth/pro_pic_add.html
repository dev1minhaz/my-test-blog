{% extends 'base.html' %}
{% load tailwind_filters %}
{% block title %}Change Profile Picture{% endblock title %}
{% block content %}
    <div class="my-4 flex flex-col">
        <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class="bg-gray-100 px-3 rounded shadow-md text-black-900 w-full">
                <h1 class="mb-8 text-3xl text-center">Update Your Profile Picture</h1>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button
                    type="submit"
                    class="w-full text-center py-1 rounded bg-pink-400 hover:bg-pink-600 focus:outline-none my-1"
                    >Update</button>
                </form>

                <div class="text-center text-sm text-grey-dark my-2">
                    <div class="text-grey-dark mt-2">
                        Back to
                        <a href="{% url 'app_auth:profile' %}">
                            <button class="bg-green-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">
                                Profile
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
