{% extends 'base.html' %}
{% load tailwind_filters %}
{% block title %}Change Password{% endblock title %}
{% block content %}
    {% if changed %}
        <div class="bg-green-100 border border-green-400 text-black-700 px-4 py-3 rounded relative mx-7" role="alert">
            <strong class="font-bold">Password Changed</strong>
            <span class="block sm:inline">
                Login Now by 
                <a href="{% url 'app_auth:login' %}">
                    <button class="bg-purple-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">
                        Clicking here
                    </button>
                </a>
            </span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
            </span>
        </div>
    {% else %}
        <div class="min-h-screen flex flex-col mb-4">
            <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
                <div class="bg-gray-100 px-3 rounded shadow-md text-black-900 w-full">
                    <h1 class="mb-8 text-3xl text-center">Change Your Password</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button
                        type="submit"
                        class="w-full text-center py-1 rounded bg-pink-400 hover:bg-pink-600 focus:outline-none my-1"
                        >Change</button>
                    </form>

                    <div class="text-center text-sm text-grey-dark my-2">
                        <div class="text-grey-dark mt-2">
                            Back to
                            <a href="{% url 'app_auth:profile' %}">
                                <button class="bg-green-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">
                                    Profile
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock content %}
