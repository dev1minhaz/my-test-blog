<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a href="{% url 'app_post:post_list' %}" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-pink-500 rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl">Tailblocks</span>
    </a>
    <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
        {% if user.is_authenticated %}
            <a href="{% url 'app_auth:profile' %}" class="mr-5 hover:text-gray-900">Profile</a>
            <a href="{% url 'app_post:create_post' %}" class="mr-5 hover:text-gray-900">Create Post</a>
            <a href="{% url 'app_post:my_blogs' %}" class="mr-5 hover:text-gray-900">My Posts</a>
        {% endif %}
    </nav>
    {% if user.is_authenticated %}
        <a href="{% url 'app_auth:logout' %}">
            <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
                Logout
            </button>
        </a>
    {% else %}
        <a href="{% url 'app_auth:login' %}">
            <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
                Login
            </button>
        </a>
        <a href="{% url 'app_auth:signup' %}">
            <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
                Register
            </button>
        </a>
    {% endif %}
  </div>
</header>
