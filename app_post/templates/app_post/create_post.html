{% extends 'base.html' %}
{% load tailwind_filters %}
{% block title %}Create a Post{% endblock title %}
{% block content %}
    <div class="mx-20">
        <h2>Write Your Post Here:</h2>
        <form method="POST" enctype="multipart/form-data">
            {{ form|crispy }}
            {% csrf_token %}
            <button type="submit" class="bg-green-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">Publish</button>
        </form>
    </div>
{% endblock content %}
